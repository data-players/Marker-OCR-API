services:
  # Development services with hot reloading
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
      - backend_data:/app/data
      - /app/__pycache__  # Exclude pycache
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_PRODUCT_ID=${LLM_PRODUCT_ID}
      - LLM_API_TOKEN=${LLM_API_TOKEN}
      - LLM_MODEL=${LLM_MODEL:-mistral3}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-60}
    depends_on:
      - redis
    networks:
      - marker-network
    # Use uvicorn for dev (with reload), Hypercorn for production (HTTP/2)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker
    depends_on:
      - backend-dev
    networks:
      - marker-network
    command: npm run dev -- --host 0.0.0.0

  # Shared services
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  marker-network:
    driver: bridge

volumes:
  redis_data:
  backend_uploads:
  backend_outputs:
  backend_data:






