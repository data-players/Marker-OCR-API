version: '3.8'

services:
  # Production services
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
    networks:
      - marker-network
    profiles:
      - production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - marker-network
    profiles:
      - production

  # Development services with hot reloading
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_outputs:/app/outputs
      - /app/__pycache__  # Exclude pycache
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - marker-network
    profiles:
      - dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker
    depends_on:
      - backend-dev
    networks:
      - marker-network
    profiles:
      - dev
    command: npm run dev -- --host 0.0.0.0

  # Test services
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./shared/uploads:/app/uploads
      - ./shared/outputs:/app/outputs
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=test
      - LOG_LEVEL=DEBUG
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
    networks:
      - marker-network
    profiles:
      - test

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: test
    volumes:
      - ./frontend/src:/app/src:ro
    environment:
      - NODE_ENV=test
    networks:
      - marker-network
    profiles:
      - test
    command: npm test -- --coverage --watchAll=false

  # Shared services (always available)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - marker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  marker-network:
    driver: bridge

volumes:
  redis_data:
  backend_uploads:
  backend_outputs: 